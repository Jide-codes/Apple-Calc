<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iPhone-like Calculator</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            #calculator {
                border: 1px solid #ccc;
                border-radius: 8px;
                overflow: hidden;
            }

            #display {
                width: 100%;
                height: 60px;
                text-align: right;
                font-size: 24px;
                padding: 10px;
                border: none;
                outline: none;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            td {
                width: 25%;
                height: 60px;
                text-align: center;
                vertical-align: middle;
                font-size: 18px;
                cursor: pointer;
                border: 1px solid #ccc;
            }

            td.operator {
                background-color: #f1f1f1;
            }

            td.double {
                width: 50%;
            }

            td.clear {
                background-color: #ff9999;
            }
        </style>
    </head>

    <body>
        <div id="calculator">
            <input type="text" id="display" disabled>
            <table>
                <tr>
                    <td class="clear" onclick="clearDisplay()">C</td>
                    <td onclick="appendValue('7')">7</td>
                    <td onclick="appendValue('8')">8</td>
                    <td onclick="appendValue('9')">9</td>
                </tr>
                <tr>
                    <td onclick="appendValue('4')">4</td>
                    <td onclick="appendValue('5')">5</td>
                    <td onclick="appendValue('6')">6</td>
                    <td class="operator" onclick="appendValue('/')">/</td>
                </tr>
                <tr>
                    <td onclick="appendValue('1')">1</td>
                    <td onclick="appendValue('2')">2</td>
                    <td onclick="appendValue('3')">3</td>
                    <td class="operator" onclick="appendValue('*')">*</td>
                </tr>
                <tr>
                    <td onclick="appendValue('0')">0</td>
                    <td onclick="appendValue('.')">.</td>
                    <td class="operator" onclick="calculateResult()">=</td>
                    <td class="operator" onclick="appendValue('-')">-</td>
                </tr>
                <tr>
                    <td class="double" onclick="appendValue('+')">+</td>
                    <td class="double" onclick="calculateResult()">=</td>
                </tr>
            </table>
        </div>

        <script>
            let currentInput = '';

            function appendValue(value) {
                currentInput += value;
                updateDisplay();
            }

            function clearDisplay() {
                currentInput = '';
                updateDisplay();
            }

            function calculateResult() {
                try {
                    currentInput = eval(currentInput).toString();
                    updateDisplay();
                } catch (error) {
                    currentInput = 'Error';
                    updateDisplay();
                }
            }

            function updateDisplay() {
                document.getElementById('display').value = currentInput;
            }
        </script>
    </body>

</html>

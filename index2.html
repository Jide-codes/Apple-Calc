<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Iphone calc Mimic</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-time"> 17:13       
            </div>
            <div class="header-right">
                <i class="fa-solid fa-signal "></i>
                <div>LTE</div>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </header>

        <div class="sub-body display">
            0
        </div>

        <main>
            <div class="top-buttons">
                <div class="normal-buttons ash clear" data-details="c"><span>C</span></div>
                <div class="normal-buttons ash negative" data-details="-"><span>+/-</span></div>
                <div class="normal-buttons ash operator" data-details="%"><span>%</span></div>
                <div class="normal-buttons yellow operator" data-details="รท"><span>รท</span></div>
                <div class="normal-buttons gray key" data-details="7"><span>7</span></div>
                <div class="normal-buttons gray key" data-details="8"><span>8</span></div>
                <div class="normal-buttons gray key" data-details="9"><span>9</span></div>
                <div class="normal-buttons yellow operator" data-details="*"><span>ร</span></div>
                <div class="normal-buttons gray key" data-details="4"><span>4</span></div>
                <div class="normal-buttons gray key" data-details="5"><span>5</span></div>
                <div class="normal-buttons gray key" data-details="6"><span>6</span></div>
                <div class="normal-buttons yellow operator" style="font-size: 1.5rem;" data-details="-">-</div>
                <div class="normal-buttons gray key" data-details="1"><span>1</span></div>
                <div class="normal-buttons gray key" data-details="2"><span>2</span></div>
                <div class="normal-buttons gray key" data-details="3"><span>3</span></div>
                <div class="normal-buttons yellow key" data-details="+"><span>+</span></div>
            </div>
            <div class="down-buttons">
                <div class="big-button gray key" data-details="0"><span>0</span></div>
                <div class="normal-buttons gray dot"><span>.</span></div>
                <div class="normal-buttons yellow equals"><span>=</span></div>
            </div>
            <div class="swipe-button">
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculate</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex justify-center items-center">
    <div class="w-auto mt-3 bg-black rounded-3xl">
<header class=" flex  justify-between mt-1">
    <div class="font-semibold pl-5 text-white">00:20</div>

    <div class="pr-5 space-x-2">
        <i class="fa-solid fa-wifi text-white"></i>
        <i class="fa-solid fa-signal text-white"></i>
        <span class="text-white">LTE</span>
        <i class="fa-solid fa-battery-full text-white" ></i>
    </div>
</header>
<div class="">
    <p class=" font-semibold text-3xl text-white flex flex-col items-end pt-20 mr-10">350</p>
</div>
<div class="flex  flex-col space-y-1 mt-10 mb-5">
  
    <div class="flex space-x-2 pl-2 pr-2 text-white">
        <div class=" hover:opacity-80  bg-gray-800 p-5 w-24 rounded-full text-2xl text-base text-center">AC</div>
        <div class="hover:opacity-80 bg-gray-800 p-5 w-24 rounded-full text-2xl text-base text-center">+/-</div>
        <div class="hover:opacity-80 text-center bg-gray-800 p-6 w-24 rounded-full text-3xl text-semibold ">%</div>
        <div class="hover:bg-white hover:text-yellow-500  bg-yellow-500 p-6 w-24 rounded-full text-2xl text-base text-center"><i class="fa-solid fa-divide"></i></div>
    </div>

    <div class="flex space-x-2 pl-2 pr-2 text-white">
        <div class="bg-gray-800 p-7 hover:opacity-80  w-24 rounded-full text-2xl text-base text-center">7</div>
        <div class="bg-gray-800 p-7 w-24 rounded-full hover:opacity-80  text-2xl text-base text-center">8</div>
        <div class="hover:opacity-80 bg-gray-800 p-7 w-24 rounded-full text-2xl text-base text-center">9</div>
        <div class="hover:bg-white hover:text-yellow-500  bg-yellow-500 p-7 w-24 rounded-full text-2xl text-base text-center">x</div>
    </div>

    <div class="flex space-x-2 pl-2 pr-2 text-white">
        <div class="bg-gray-800 p-7 hover:opacity-80  w-24 rounded-full text-2xl text-base text-center">4</div>
        <div class="hover:opacity-80 bg-gray-800 p-7 w-24 rounded-full text-2xl text-base text-center">5</div>
        <div class="hover:opacity-80 bg-gray-800 p-7 w-24 rounded-full text-2xl text-base text-center">6</div>
        <div class=" hover:bg-white hover:text-yellow-500 bg-yellow-500 p-7 w-24 rounded-full text-2xl text-base text-center">-</div>
    </div>

    <div class="flex space-x-2 pl-2 text-white">
        <div class="hover:opacity-80 bg-gray-800 p-7 w-24 rounded-full text-2xl text-base text-center">1</div>
        <div class="hover:opacity-80 bg-gray-800 p-7 w-24 rounded-full text-2xl text-base text-center">2</div>
        <div class="hover:opacity-80 bg-gray-800 p-7 w-24  rounded-full text-2xl text-base text-center">3</div> 
        <div class="hover:bg-white hover:text-yellow-500  bg-yellow-500 p-7 w-24 rounded-full text-2xl text-base text-center">+</div>
    </div>

    <div class="flex space-x-7  pl-2 text-white">
        <div class="hover:opacity-80 bg-gray-800 pt-7 w-40 h-24 rounded-full text-2xl text-base text-center">0</div>
        <div class="hover:opacity-80 bg-gray-800 w-24  pt-6 rounded-full text-2xl text-base text-center">.</div>
        <div class=" w-24 bg-yellow-500 pt-8 rounded-full text-2xl text-base text-center hover:opacity-70 ">=</div>
        
    </div>
</div>
    <div class="border-b-4 border-white p-1 w-32  ml-40 mb-1"></div>
    </div>
</body>
</html>

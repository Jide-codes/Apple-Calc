<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Apple Calc Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-time"> 17:13       
            </div>
            <div class="header-right">
                <i class="fa-solid fa-signal "></i>
                <div>LTE</div>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </header>

        <div class="sub-body display">
            0
        </div>

        <main>
            <div class="top-buttons">
                <div class="normal-buttons ash clear" data-details="c">C</div>
                <div class="normal-buttons ash negative" data-details="-">+/-</div>
                <div class="normal-buttons ash percent" data-details="%">%</div>
                <div class="normal-buttons yellow operator" data-details="/">รท</div>
                <div class="normal-buttons gray key" data-details="7">7</div>
                <div class="normal-buttons gray key" data-details="8">8</div>
                <div class="normal-buttons gray key" data-details="9">9</div>
                <div class="normal-buttons yellow operator" data-details="*">x</div>
                <div class="normal-buttons gray key" data-details="4">4</div>
                <div class="normal-buttons gray key" data-details="5">5</div>
                <div class="normal-buttons gray key" data-details="6">6</div>
                <div class="normal-buttons yellow operator" style="font-size: 1.5rem;" data-details="-">-</div>
                <div class="normal-buttons gray key" data-details="1">1</div>
                <div class="normal-buttons gray key" data-details="2">2</div>
                <div class="normal-buttons gray key" data-details="3">3</div>
                <div class="normal-buttons yellow operator"     data-details="+">+</div>
            </div>
            <div class="down-buttons">
                <div class="big-button gray key" data-details="0">0</div>
                <div class="normal-buttons gray dot">.</div>
                <div class="normal-buttons yellow equals">=</div>
            </div>
            <div class="swipe-button">
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
